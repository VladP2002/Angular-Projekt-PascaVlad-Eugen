<div class="bckimg">
    <mat-card class="seePlayersCard">
        <mat-card-header>
            <button mat-fab routerLink="">
                <mat-icon>home</mat-icon>Home</button>
            <button mat-fab routerLink="/register-player"> 
                <mat-icon>assignment_ind</mat-icon>Register players</button>
            <button mat-fab routerLink="/gallery">
                <mat-icon>collections</mat-icon> Gallery </button>
        </mat-card-header>
        <mat-card-content>
          <button mat-fab (click)="getPlayers()"> 
            <mat-icon>group</mat-icon> See current players
          </button>
          <table mat-table [dataSource]="playersFromDB" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef><mat-icon>assignment_ind</mat-icon> Position </th>
              <td mat-cell *matCellDef="let player"> {{player.Position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> <mat-icon>face</mat-icon> Name </th>
              <td mat-cell *matCellDef="let player"> {{player.Name}} </td>
            </ng-container>
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef> Surname </th>
              <td mat-cell *matCellDef="let player"> {{player.Surname}} </td>
            </ng-container>         
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef> <mat-icon>calendar_today</mat-icon> Age </th>
              <td mat-cell *matCellDef="let player"> {{calculateAge(player.BirthYear)}} </td>
            </ng-container>         
            <ng-container matColumnDef="height">
              <th mat-header-cell *matHeaderCellDef> <mat-icon>trending_up</mat-icon> Height(cm) </th>
              <td mat-cell *matCellDef="let player"> {{player.Height}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
    </mat-card>
</div>
